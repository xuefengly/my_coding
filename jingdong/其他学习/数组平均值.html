<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组平均值</title>
</head>
<body>
	
</body>
<script type="text/javascript">
 	var arr = [3,5,6,7,34,8,80];
 	function avg(arr){
 		var n = arr.length;
 		var avg;
 		var num=0;
 		for(var i=0;i<n;i++){
 			num += arr[i];
 			console.log(num);
 		}
 		avg = num/n;
 		console.log(avg);
 	}
 	avg(arr);
</script>
</html>
