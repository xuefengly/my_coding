<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.clearfix:after{
			content: '';
			clear: both;
			display: block;
		}
		.box {
			width: 240px;
			margin: 100px auto;
		}
		
		.main {
			background: url(images/bg.jpg);
			height: 21px;
		}
		.main li{
			float: left;
			margin-left: 4px;
			background: url(images/libg.jpg) no-repeat;
			position: relative;
		}
		.main li ul{
			position: absolute;/*定位使其脱离标准文档流*/
			display: none;
		}
		.main li ul li{
			float: none;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="main clearfix">
			<li>一级菜单1
				<ul>
					<li>二级菜单1</li>
					<li>二级菜单2</li>
					<li>二级菜单3</li>
				</ul>
			</li>
			<li>一级菜单2

					<li>二级菜单1</li>

			</li>

					<li>二级菜单2</li>
					<li>二级菜单3</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
