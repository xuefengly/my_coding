<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤选择器</title>
</head>
<body>
	<ul>
		<li>01号男嘉宾</li>
		<li>02号男嘉宾</li>
		<li>03号男嘉宾</li>
		<li>04号男嘉宾</li>
		<li>05号男嘉宾</li>
		<li>06号男嘉宾</li>
		<li>07号男嘉宾</li>
		<li>08号男嘉宾</li>
		<li>09号男嘉宾</li>
		<li>10号男嘉宾</li>
	</ul>
</body>
<script src="jquery-1.11.1.js"></script>
<script>
	//奇数odd
	$("li:odd").css("background-color","red");
	//偶数even
	$("li:even").css("background-color","green");
	//：eq(index)
	$("ul li:eq(4)").css("height","40px");
	//小于:lt()
	$("ul li:lt(3)").css("width","400px");
	//大于：gt()
	$("ul li:gt(3)").css("width","500px");
	//:first
	$("ul li:first").html("我是1号男嘉宾");
	//:last
	$("ul li:last").html("我是最后的男嘉宾");

</script>
</html>
