<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象</title>
</head>
<body>
	<input type="button" value="事件对象" id="btn">
</body>
<script src="../jquery-1.11.1.js" type="text/javascript">
</script>
<script>
 	$(function(){
 		$("#btn").click(function(e){
 			console.log(e);
 			console.log(e.pageX);
 			console.log(e.pageY);
 			
 		})
 	})
</script>
</html>
