<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>each和map</title>
</head>
<body>
	<ul>
		<li>我是Li</li>
		<li>我是Li</li>
		<li>我是Li</li>
		<li>我是Li</li>
		<li>我是Li</li>
	</ul>
</body>
<script src="../jquery-1.11.1.js" type="text/javascript">
</script>
<script>
	$(function(){
		// $("li").each(function(index,ele){
		// 	var txt = $(ele).text();
		// 	$(ele).text(txt+index);
		// });
		$.each($("li"),function(index,obj){
			var txt = $(obj).text();
			$(obj).text(txt+index+2);
		})

		//map()
		// $.map($("li"),function(obj,index){
		// 	console.log(obj,index);
		// 	return obj;
		// });
		$("li").map(function(index,ele){
			console.log(index,ele);
			return index;
		})
	})

</script>
</html>
