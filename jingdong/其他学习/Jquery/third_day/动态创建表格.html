<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json动态创建表格</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}
		table {
			border-collapse: collapse;/*边框折叠*/
			border-spacing: 0;/*边框间距*/
			border: 1px solid #c0c0c0;
		}
		th,td {
			border: 1px solid #ccc;
			padding: 5px;
		}
		thead {

		}
		tbody {
			color: #fff;
			background: red;
		}
	</style>
	<script src="../jquery-1.11.1.js" type="text/javascript">
	</script>
	<script>
		var data = [{
			name: "百度",
			url: "www.baidu.com",
			type: "中文搜索引擎"
		},{
			name: "新浪",
			url: "www.sina.com",
			type: "新闻网站"
		},{
			name: "QQ",
			url: "www.qq.com",
			type: "QQ官网"
		}];
		$(function(){
			var strHtml = ""
			// for( var i = 0; i < data.length; i++ ){
			// 	var temp = data[i];
			// 	//拼接法
			// 	strHtml += "<tr>";
			// 	strHtml += 		"<td>"+ temp.name+"</td>";
			// 	strHtml += 		"<td>"+ temp.url+"</td>";
			// 	strHtml += 		"<td>"+ temp.type+"</td>";
			// 	strHtml += "</tr>";
			// 	$("#J_tbody").html(strHtml);
				
			// }
			$("#J_tbody").empty();//清空所有子节点
			for(var i = 0; i < data.length; i++){
				//方法2
				var trTemp = $("<tr></tr>");//创建一个tr标签并转换为jQuery对象
				trTemp.append("<td>"+ data[i].name +"</td>");
				trTemp.append("<td>"+ data[i].url +"</td>");
				trTemp.append("<td>"+ data[i].type +"</td>");
				$("#J_tbody").append(trTemp);
			}
				


		});
	</script>
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>url</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="J_tbody">
		</tbody>
	</table>
</body>
</html>
