<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坐标值</title>
</head>
<body>
	<button id="btn1">获取坐标值</button>
	<button id="btn2">相对坐标值</button>
	<button id="btn3">设置offset坐标值</button>
	<label for="txtTop">top:</label>
	<input type="text" id="txtTop" name="">
	<label for="txtLeft">left:</label>
	<input type="text" id="txtLeft" name="">
	<div>
		<p>让我们测试一下position值</p>
	</div>
</body>
<script type="text/javascript" src="../jquery-1.11.1.js">
</script>
<script>
$(function(){
	$("div").css({
		"width": "200px",
		"height": "200px",
		"position": "absolute",
		"top": "100px",
		"left": "200px",
		"background": "blue"
	});
	$("p").css({
		"position": "absolute",
		"top": "40px",
		"left": "50px"
	})
	//获取offset坐标值 
	$("#btn1").click(function(){
		console.log($("div").offset());//返回对象{}
		console.log("top:"+$("div").offset().top);
		console.log("left:"+$("div").offset().left);
	});
	//获取position相对坐标值
	$("#btn2").click(function(){
		console.log($("p").position());
		console.log("top:"+$("p").position().top);
		console.log("left:"+$("p").position().left);
	});
	//设置offset()值
	$("#btn3").click(function(){
		var txtTop = $("input:eq(0)").val();
		var txtLeft = $("input:eq(1)").val();
		$("div").offset({
			top: txtTop,
			left: txtLeft
		});
		//也可只设置一个
		$("div").offset({
			top: txtTop,
		});
	});
	
})
</script>
</html>
