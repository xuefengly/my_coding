<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.toTop {
			position: fixed;
			bottom: 40px;
			right: 40px;
			display: none;
		}
		.toTop img {
			width: 50px;
			height: 50px;
		}
		p{
			height: 50px;
		}
	</style>
	<script src="../../jquery-1.11.1.js" type="text/javascript">
	</script>
	<script>
		$(function(){
			$(window).scroll(function(){
				var sTop = $(window).scrollTop();
				// console.log(sTop);
				if(sTop > 200){//当滚动距离>200px时
					$("#toTop").show();
				}else{
					$("#toTop").hide();
				}
			});
			
			$("#toTop").on("click",function(){
				$(window).scrollTop(0).scrollLeft(0);
			});
			//给每个p添加事件
			$("#box").on("click",'p',function(){
				//this为dom对象
				$(this).text($(this).text()+1);
			})
		});
	</script>
</script>
</head>
<body>
	<div id="toTop" class="toTop">
		<img src="bk-top3.jpg" alt="">
	</div>
