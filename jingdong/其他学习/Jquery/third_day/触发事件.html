<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>触发事件</title>
</head>
<body>
	<form>
		用户：
		<input type="text" id="txt">
		<input type="submit" id="btn" name="">
		<button>val</button>
	</form>
</body>
<script src="../jquery-1.11.1.js" type="text/javascript">
</script>
<script>
 	$("form").on('click','#btn',function(){
 		var txt = $("#txt").val();
 		// alert(typeof(txt));
 		if(txt === "1"){
 			alert("提交成功")
 		}else{
 			$("#txt").val("").focus();
 		}
 	});
 	
</script>
</html>
