<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随</title>
</head>
<body>
	<img src="2.jpg" alt="">
</body>
<script src="../../jquery-1.11.1.js" type="text/javascript">
</script>
<script>
 	$(function(){
 		$(document).on("mousemove",function(e){
 			$("img").css({
 				"position": "absolute",
 				"top": e.pageY,
 				"left": e.pageX
 			})
 		});
 	})
</script>
</html>
