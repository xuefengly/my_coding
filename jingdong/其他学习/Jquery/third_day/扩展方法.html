<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展方法</title>
	<script src="../jquery-1.11.1.js" type="text/javascript">
	</script>
	<script>
		//全局扩展一个方法
	 	$.log = function(){
	 		console.log(new Date());
	 	}
	 	$.log();
	 	//扩展一个普通jQuery对象的方法，在原型上添加方法即可
	 	$.fn.log2 = function(){
	 		console.log($(this).text());
	 	}
	 	$(function(){
	 		$("div").log2();
	 	})
	 	
	</script>
</head>
<body>
	<div>hahaha</div>
</body>
</html>
