<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery</title>
	<style type="text/css" media="screen">
		select {
			width: 200px;
			background-color: teal;
			height: 200px;
			font-size: 20px;
		}
		.btn-box {
			width: 30px;
			display: inline-block;
			vertical-align: top;
		}
	</style>
	<script src="../jquery-1.11.1.js" type="text/javascript">
	</script>
	<script>
		$(function(){
			//所有城市移动到右边
			$("#btn-sel-all").on('click',function(){
				$("#src-city option").appendTo($("#tar-city"));
			});
			//从右边移到左边
			$("#btn-sel-none").on('click',function(){
				$("#tar-city option").appendTo($("#src-city"));
			});
			//选中的移动到右边
			$("#btn-sel").on('click',function(){
				$("#src-city option:selected").appendTo($("#tar-city"));
			});
			$("#btn-back").on('click',function(){
				$("#tar-city option:selected").appendTo($("#src-city"));
			});
		});
	</script>
</script>
<body>
	 <select id="src-city" name="src-city" multiple>
	 	<option value="1">北京</option>
	 	<option value="2">上海</option>
	 	<option value="3">深圳</option>
	 	<option value="4">广州</option>
	 	<option value="5">西红柿</option>
	 </select>
	<div class="btn-box">
		<button id="btn-sel-all"> &gt;&gt; </button>
		<button id="btn-sel-none"> &lt;&lt; </button>
		<button id="btn-back"> &lt; </button>
		<button id="btn-sel"> &gt;</button>
	</div>

	 <select id="tar-city" name="tar-city" multiple>
	 </select>
</body>
</html>
