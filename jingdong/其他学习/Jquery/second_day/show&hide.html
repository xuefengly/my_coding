<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>show and hide</title>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(document).ready(function(){
			$("div").css({
				"display":"none",
				"width":"400px",
				"height":"300px",
				"background-color":"blue"
			})
			$("button").eq(0).click(function(){
				// $("div").show();
				//$("div").show(2000);//2秒动画时长
				//$("div").show("slow");//slow/normal/fast
				$("div").show(2000,function(){
					$("div").css("width","100px");
				});//回调函数
			})
			$("button:last").click(function(){
				$("div").hide();
			})
		})
		
	</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
</html>
