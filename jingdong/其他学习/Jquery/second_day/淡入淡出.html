<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出</title>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(document).ready(function(){
			$("div").css({
				"width": "200px",
				"height": "200px",
				"background-color": "blue",
				"display": "none"
			});
			$("button").eq(0).click(function(){
				$(".box").fadeIn(3000);
			});
			$("button").eq(1).click(function(){
				$(".box").fadeOut(3000);
			});
			$("button").eq(2).click(function(){
				$(".box").fadeTo(3000,0.5);
				//第二参数为透明度
			});
			$("button").eq(3).click(function(){
				$(".box").fadeToggle(3000);
			});
			$("button").eq(4).click(function(){
				$(".box").show(2000).animate({
					width : "400px",
					height:"300px",
					backgroundColor:"green",
					opacity : "0.8"
				},3000);
			})
		});
	</script>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>指定</button>
	<button>切换</button>
	<button>自定义动画</button>
	<div class="box"></div>
</body>
</html>
