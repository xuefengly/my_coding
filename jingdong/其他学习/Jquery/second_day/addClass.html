<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类名</title>
	<style>
		.size {
			font-size: 20px;
		}
		.color {
			color: red;
		}
	</style>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(document).ready(function(){
			$("li").addClass("color");
			//removeClass()无参数则清除所有类名
			$("li").eq(3).removeClass("size");
			//切换类名
			$(".demo").click(function(){
				$("li").eq(3).toggleClass("color");
			});

			//判断有无类名,返回值为布尔值
			$(".demo2").click(function(){
				var hasClass = $("li").eq(3).hasClass("color");
				console.log(hasClass);//true
			})
		});

	</script>
</head>
<body>
	<button class="demo">切换</button>
	<button class="demo2">判断</button>
	<ul>
		<li>我是第1个li</li>
		<li>我是第2个li</li>
		<li>我是第3个li</li>
		<li class="size">我是第4个li</li>
		<li>我是第5个li</li>
		<li>我是第6个li</li>
		<li>我是第7个li</li>
		<li>我是第8个li</li>
	</ul>
</body>
</html>
