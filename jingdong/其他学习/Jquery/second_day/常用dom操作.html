<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用dom操作</title>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(function(){
			//attr()
			//设置属性
			$("input").eq(0).click(function(){
				$(this).attr("title","我是title");
			});
			//获取属性
			$("input").eq(1).click(function(){
				var title = $("input:eq(0)").attr("title");
				console.log(title);
			});
			//移除属性
			$("input").eq(2).click(function(){
				$("input:eq(0)").removeAttr('title');
			});
			//val()
			//设置文本框值
			$("input").eq(3).click(function(){
				$("#txt").val("我是被设置的值");
			});
			//获取值
			$("input").eq(4).click(function(){
				console.log($("#txt").val());
			});
			//html()
			//设置html内容
			$("input").eq(5).click(function(){
				// $(".box").html("我是被设置的html内容");
				$(".box").html("<p>我是p元素</p>");
			});
			//获取html内容，含标签
			$("input").eq(6).click(function(){
				console.log($(".box").html());
			});
			//text()
			//设置文本内容
			$("input").eq(7).click(function(){
				$(".box").text("我是text内容");
			});
			//获取文本内容，不会获取标签
			$("input").eq(8).click(function(){
				console.log($(".box").text());
			});
		})

	</script>
</head>
<body>
	<input type="button" value="设置属性">
	<input type="button" value="获取属性">
	<input type="button" value="移除属性">
	<input type="button" value="设置值">
	<input type="button" value="获取值">
	<input type="button" value="设置html内容">
	<input type="button" value="获取html内容">
	<input type="button" value="设置text内容">
	<input type="button" value="获取text内容">
	<br/>
	<input type="text" id="txt">
	<div class="box"></div>
</body>
</html>
