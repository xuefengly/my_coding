<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	<div class="box" id="box">
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box');
	var num = 1;
	function fun(){
		num++;
		box.innerHTML = num;
	}
	setInterval(fun,1000);
</script>
</html>
