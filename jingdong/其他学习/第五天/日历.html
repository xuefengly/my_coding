<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>日历</title>
  <style type="text/css">
  	.box {
  		width: 200px;
  		height: 250px;
  		margin: 100px auto;
  		background: #369;
  	}
  	.box p{
		text-align: center;
		color: #fff;
		font-size: 12px;
		height: 50px;
		line-height: 50px;

  	}
  	.box span{
  		width: 100px;
  		height: 100px;
  		font-size: 60px;
  		background: yellowgreen;
  		color: #000;
  		text-align: center;
  		line-height: 100px;
  		display: block;
  		margin: 0 auto;
  	}
  </style>
</head>
<body>
	<div class="box" id="box">
		<p></p>
		<span></span>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box');
	var boys = box.children;//得到id为box的标签的所有标签
	var date = new Date();//创建并声明一个日期函数，然后赋值
	var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
	boys[0].innerHTML = date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()+' '+arr[date.getDay()];//给p标签添加'xx-xx-xx 星期x'格式的日期
	//注意获得的月份是0-11,星期是阿拉伯数字
	boys[1].innerHTML = date.getDate();//显示日期
</script>
</html>
