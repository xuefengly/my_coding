<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>日历</title>
  <style type="text/css">
  	.box {
  		width: 200px;
  		height: 250px;
  		margin: 100px auto;
  		background: #369;
  	}
  	.box p{
		text-align: center;
		color: #fff;
		font-size: 12px;
		height: 50px;
		line-height: 50px;

  	}
  	.box span{
  		width: 100px;
  		height: 100px;
  		font-size: 60px;
  		background: yellowgreen;
  		color: #000;
  		text-align: center;
  		line-height: 100px;
  		display: block;
  		margin: 0 auto;
  	}
  </style>
</head>
<body>
	<div class="box">
		<p>2018-7-19 星期四</p>
		<span>19</span>
	</div>
</body>

</script>
</html>
