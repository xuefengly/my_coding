<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>得到当前样式</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 40px;
		}
	</style>
</head>
<body>
	<div class="box" id="box" style="top: 30px"></div>
</body>
<script>
	// var box = document.getElementById("box");
	// console.log(box.currentStyle.width);//ie
	// console.log(box.currentStyle.["width"]);//ie
	// console.log(window.getComputedStyle(box,null).left);//w3c标准
	// console.log(window.getComputedStyle(box,null)["left"]);//w3c标准
	var box = document.getElementById("box");
	function getStyle(obj,attr){
		//参数：对象，属性
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		}else{
			return window.getComputedStyle(obj,null)[attr];
		}
	}
	console.log(getStyle(box,"top"));
</script>
</html>
