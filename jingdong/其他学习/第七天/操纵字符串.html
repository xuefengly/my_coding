<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>concat</title>
</head>
<body>
	<div id="div1">my name is maple!</div>
	<div id="div2">What is your name?</div>
	<button id="btn1">concat()</button><span></span><br/>
	<button id="btn2">slice(3)</button><span></span><br/>
	<button id="btn3">slice(3,7)</button><span></span><br/>	
	<button id="btn4">substr(3)</button><span></span><br/>	
	<button id="btn5">substr(3,7)</button><span></span><br/>	
	<button id="btn6">substr(-1)</button><span></span><br/>
	<button id="btn7">substr(-1)</button><span></span><br/>
</body>
<script type="text/javascript">
	var div1 = document.getElementById('div1').innerHTML;
	var div2 = document.getElementById('div2').innerHTML;
	function getText(id,txt){
		document.getElementById(id).onclick = function(){
				this.nextSibling.innerHTML = txt;
			}
	}
	getText('btn1',div1.concat(div2));//my name is maple!What is your name?
	getText('btn2',div1.slice(3));//name is maple!
	getText('btn3',div1.slice(3,7));//name
	getText('btn4',div1.substr(3));//name is maple!
	getText('btn5',div1.substr(3,7));//name is
	getText('btn6',div1.substr(-1));//!,ie8以下有bug
	getText('btn7',div1.substr(div1.length-1,1));//!,兼容写法
</script>
</html>
