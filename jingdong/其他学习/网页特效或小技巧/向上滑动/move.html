<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上下滑动</title>
	<style type="text/css">
		.box {
			width: 512px;
			height: 400px;
			border: 1px solid #f00;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.box span{
			position: absolute;
			left: 0;
			width: 100%;
			height: 50%;
		}
		.up {
			top: 0;
		}
		.down {
			bottom: 0;
		}
		#pic {
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<!-- 效果：鼠标移动到盒子上半部分下滑，移动到盒子下半部分上滑 -->
	<div class="box">
		<img src="images/mi.png" alt=""/ id="pic">
		<span class="up" id="up"></span>
		<span class="down" id="down"></span>
	</div>
</body>
<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}
	var pic = $('pic');
	var up = $('up');
	var down = $('down');
	var num = 0;
	var timer = null;//定时器名称
	up.onmouseover = function(){
		clearInterval(timer);//清除定时器
		timer = setInterval(function(){
			num -= 3;
			num >= -1070 ? pic.style.top = num + 'px' : clearInterval(timer);//到底停止下滑
		},25);
	}
	down.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			num ++;
			num < 0 ? pic.style.top = num + 'px' : clearInterval(timer);//到头停止上滑
		},25);
	}
	up.parentNode.onmouseout = function(){
		clearInterval(timer);//鼠标离开定制滑动
	}
</script>
</html>
