<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点图</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul,ol {
			list-style: none;
		}
		img {
			display: block;/*消除图片底部3px缝隙*/
		}
		.main {
			width: 490px;
			height: 170px;
			margin: 100px auto;
			border: 1px solid #ccc;
			padding: 5px;
			position: relative;
		}
		.box {
			width: 100%;
			height: 100%;
			/*background-color: blue;*/
			position: relative;
			overflow: hidden;
		}
		.box ul {
			/*width: 700%;*/
			position: absolute;
			left: 0;
			top: 0;
		}
		.box ul li{
			/*float: left;*/
		}
		.main ol {
			position: absolute;
			left: 50%;
			margin-left: -60px;
			bottom: 10px;
		}
		.main ol li{
			float: left;
			margin-right: 8px;
			width: 18px;
			height: 18px;
			line-height: 18px;
			text-align: center;
			background-color: #fff;
			cursor: pointer;
		}
		.main .current {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="box">
			<ul id="slider">
				<li><a href="#"><img src="images/01.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/02.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/03.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/04.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/05.jpg" alt=""></a></li>
			</ul>
		</div>
		<ol id="circle">
			<li class='current'>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
<script type="text/javascript">
	var slider = document.getElementById('slider');
	var circle = document.getElementById('circle');
	var lis = circle.children;//获取所有底部小方块
	for(var i=0;i<lis.length;i++){
		lis[i].index = i;//得到每个li的索引号
		lis[i].onmouseover = function(){
			for(var j=0;j<lis.length;j++){
				lis[j].className = '';
			}
			this.className = 'current';
			target = -this.index * 170;//该移动的目标值
			console.log(target);
		}
	}
	var start = 0,target = 0;//因为此处为全局变量，变量提升执行，故可以不写在最前面
	setInterval(function(){
		start = start + (target-start)/10;//减速运动
		slider.style.top = start + 'px';
	},30)
</script>
</html>
