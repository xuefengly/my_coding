<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕滑动</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul,ol {
			list-style: none;
		}
		html,body,.box,ul,ul li{
			width: 100%;
			height: 100%;
		}
		ul li{
			/*background-color: pink;*/
		}
		.ol {
			width: 200px;
			position: fixed;
			top: 100px;
			left: 200px;
		}
		.ol li{
			width: 40px;
			height: 40px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<ul>
			<li>首页</li>
			<li>风格</li>
			<li>官网</li>
			<li>作品</li>
		</ul>
		<ol class="ol">
			<li>首页</li>
			<li>风格</li>
			<li>官网</li>
			<li>作品</li>
		</ol>
	</div>
</body>
<script src="my.js"></script>
<script>
	var box = $("box");
	var ulLis = box.children[0].children;
	var olLis = box.children[1].children;
	var colors = ["pink","blue","green","red","purple"];
	var leader=0,target=0,timer=null;
	for(var i=0;i<ulLis.length;i++){
		ulLis[i].style.backgroundColor = colors[i];
		olLis[i].style.backgroundColor = colors[i];
		olLis[i].index = i;//记录当前索引号
		olLis[i].onclick = function(){
			target = ulLis[this.index].offsetTop;//关键语句,给目标位置赋值
			timer = setInterval(function(){
				leader = leader + (target - leader)/10;
				window.scrollTo(0,leader);
			},30)
		}
	}
</script>
</html>
