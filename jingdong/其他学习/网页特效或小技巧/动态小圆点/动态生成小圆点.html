<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小圆点</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box {
			margin: 100px auto;
			width: 730px;
			height: 454px;
			overflow: hidden;
			position: relative;
		}
		.circle{
			position: absolute;
			left: 50%;
			margin-left: -40px;
			bottom: 20px;
		}
		.circle span{
			display: inline-block;
			width: 18px;
			height: 18px;
			line-height: 18px;
			text-align: center;
			background: #000;
			color: #fff;
			border-radius: 50%;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="slider">
			<li><img src="images/1.jpg"/></li>
			<li><img src="images/2.jpg"/></li>
			<li><img src="images/3.jpg"/></li>
			<li><img src="images/4.jpg"/></li>
			<li><img src="images/5.jpg"/></li>
			<li><img src="images/6.jpg"/></li>
		</div>
		<div class="circle" id="circle">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
	</div>
</body>
</html>
