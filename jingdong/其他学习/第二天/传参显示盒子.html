<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传参显示盒子</title>
	<style>
		button {
			cursor: pointer;
		}
		div {
			width: 100px;
			height: 100px;
			background-color: #ccc;
			margin:20px;
			display: none;
		}
	</style>
	<script type="text/javascript">
		function fn(obj){
			var obj = document.getElementById(obj);
			obj.style.display = 'block';
		}
	</script>
</head>
<body>
	<button onclick="fn('demo1')">显示第1个盒子</button>
	<button onclick="fn('demo2')">显示第2个盒子</button>
	<button onclick="fn('demo3')">显示第3个盒子</button>
	<button onclick="fn('demo4')">显示第4个盒子</button>
	<div id="demo1">1</div>
	<div id="demo2">2</div>
	<div id="demo3">3</div>
	<div id="demo4">4</div>
</body>
</html>
