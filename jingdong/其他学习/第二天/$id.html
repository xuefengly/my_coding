<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$id</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 300px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<div id="test"></div>
</body>
<script type="text/javascript">
	function $id(id){
		return document.getElementById(id);
	}
	$id('demo').style.backgroundColor = 'purple';
</script>
</html>
