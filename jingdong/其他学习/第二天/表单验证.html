<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<style>
		.form {
			margin:100px auto;
			border: 1px solid #ccc;
			height: 100px;
			width:200px;
		}
		.form input{
			width:100px;
			height: 36px;
			border: 0 none;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="form">
		<label>语文成绩</label>
		<input type="text" name="grade" id="grade" />
		<span>请输入成绩</span>
	</div>
</body>
</html>
